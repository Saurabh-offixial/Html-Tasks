<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Task</title>
    <style>
        p{
            font-size: 20px;
            color: coral;
        }

        #para{
            font-size: 20px;
            font-weight: bolder;
            color: turquoise;
        }

        .para2{
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
            color: gold;
        }

        h5, h6{
            color: violet;
            font-size: large;
        }
    </style>
</head>
<body>
    <h3> Type of Selectors in CSS</h3>
    <h4>CSS Element Selector</h4>
    <p>Paragraph will be affect by style.</p> <br>

    <h4>CSS Id Selector</h4>
    <p id="para">W3.org and Web Page Validator is used to check a HTML code.</p> <br>

    <h4>CSS Class Selector</h4>
    <p class="para2">This is a paragraph</p> <br>

    <h4>CSS Grouping Selector</h4>
    <h5>This is again a heading üòÅ</h5>
    <h6>This is h6 tag sentences</h6>
</body>
</html>
