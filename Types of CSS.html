<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of CSS</title>
    <link rel="stylesheet" href="/CSS External Selector.css">
    <style>
      p{
        color: purple;
        font-size: 20px;
        font-weight: bolder;
      }
    </style>
</head>
<body>
    <h1>Types Of CSS</h1>
    <h3>Inline CSS</h3>
    <p style="color: darkkhaki; font-size: 20px;">This is paragraph</p>

    <h3>Internal CSS</h3>
    <p>It is used to style in HTML</p>

    <h3>External CSS</h3>
    <p id="para1">It is used to do style but you have to make a external file for css.</p>
</body>
</html>
